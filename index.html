    <script type="text/javascript">
        var welcomeString = "Welcome to my portfolio! Please click one of the above links to navigate to my completed projects, visit my social media, or contact me directly!";
        var welcomeStringArray = welcomeString.split("");
        var welcomeInterval;
        function skip() {
            $("#skip").text("");
            clearInterval(welcomeInterval);
            $("#welcome").text(welcomeString);
            $("#skip").off("click", skip);
        }
        function setSkip() {
            $("#skip").text("Skip");
            $("#skip").on("click", skip);
        }
        function welcomeStart() {
            setSkip();
            var welcomeArrayIndex = 0;
            var stop = welcomeStringArray.length;
            welcomeInterval = setInterval(function() {
                if(welcomeArrayIndex < stop){
                    $("#welcome").text($("#welcome").text() + welcomeStringArray[welcomeArrayIndex]);
                    welcomeArrayIndex++;
                } else {
                    clearInterval(welcomeInterval);
                    $("#skip").text("");
                    $("#skip").off("click", skip);
                }
            }, 100);
        }
        welcomeStart();
    </script>
